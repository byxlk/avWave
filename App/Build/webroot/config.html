<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>config</title>
	<link rel="stylesheet" href="jquery/css/jquery.ui.all.css">
	<script src="jquery/jquery-1.9.1.min.js"></script>
	<script src="jquery/jquery.ui.core.js"></script>
	<script src="jquery/jquery.ui.widget.js"></script>
	<script src="jquery/jquery.ui.mouse.js"></script>
	<script src="jquery/jquery.ui.slider.js"></script>
</head>
<script>
	function SetAllSubTabledisplayNone()
	{
		document.getElementById('ID_BoxMainTag_Encode').style.background="#274762";
		document.getElementById('ID_SubEncoderList').style.display="none";
		document.getElementById('ID_BoxMainTag_SysSet').style.background="#274762";
		document.getElementById('ID_SubSysBaseInfo').style.display="none";
		document.getElementById('ID_BoxMainTag_NetSet').style.background="#274762";
		document.getElementById('ID_SubNetInfo').style.display="none";
	}
	function SetObjdisplayBlock(id,obj) {
		var subObj =  document.getElementById(id);
		SetAllSubTabledisplayNone();
		subObj.style.display="block";
		obj.style.background="#405c74";
	}
</script>
<style type="text/css">
 /*页面*/
 *{
  -moz-user-select:none;/*火狐*/
  -webkit-user-select:none;/*webkit浏览器*/
  -ms-user-select:none;/*IE10*/
  -khtml-user-select:none;/*早期浏览器*/
  user-select:none;
}

 *{margin:0px;padding:0px;}
  html,body{width:100%;height:100%;margin:0px;padding:0px; background:#151c39;}
  #ID_INDEX_HEAD{background:#2B4458;
				height:50px;
				top:0px;
				position:absolute;
				left:0px;right:0px;
				border-bottom:1px outset  #00BFFF;
				} 	
  .navLi{
		float:right;
		list-style:none;
		width:100px;
		height:50px;
		border-left:1px outset   #00BFFF;
		text-align:center;
		line-height: 50px;
		font-family:verdana;font-size:80%;color:#F8F8FF;
	}
	.navLi:hover{ background-color:#405c74;}
	#ID_CfgBox{
		width:900px;
		height:600px;
		background:#405c74;
		margin:auto;
	}
	 #ID_BoxLeft{width:210px; background:#274762; height: 550px;} 
	 #ID_BoxBottom{width:900px; background:#2B4458; height: 50px;} 
	 .boxMainTag{
		list-style:none;
		width:210px;
		height:auto;
		text-align:center;
		line-height: 50px;
		font-family:verdana;
		font-size:14px;
		color:#F8F8FF;
		border-bottom:1px outset  #00BFFF;
	 }
	 .boxMainTag:hover{ background-color:#405c74;}
	 .boxSubTag{
		background: #282d51;
		list-style:none;
		width:210px;
		height:auto;
		text-align:center;
		line-height: 30px;
		font-family:verdana;
		font-size:14px;
		color:#F8F8FF;
		border-top:1px outset  #00BFFF;
	 }
	 .boxSubTag:hover{ background-color:green;}
	 .boxSubTable{
		display:none;
	 }
	 
 </style>
<body width="100%" height="100%">
	<div id="ID_INDEX_HEAD" >
		<ul>
			<li class="navLi" >退出</li>
			<li class="navLi">视频预览</li>
		</ul>
	</div>
	<div id="ID_CfgBox">
		<div id="ID_BoxLeft">
			<ul style="height: 200px;margin-top: 50px;">
				<li class="boxMainTag" id="ID_BoxMainTag_Encode" onclick="SetObjdisplayBlock('ID_SubEncoderList',this)">编码参数
					<div id="ID_SubEncoderList" class="boxSubTable">
						<div class="boxSubTag">视频编码</div>
						<div class="boxSubTag">音频编码</div>
						<div class="boxSubTag">测试下拉</div>
						<div class="boxSubTag">测试下拉</div>
					</div>
				</li>
				<li class="boxMainTag" id="ID_BoxMainTag_SysSet" onclick="SetObjdisplayBlock('ID_SubSysBaseInfo',this)">系统设置
					<div id="ID_SubSysBaseInfo" class="boxSubTable">
						<div class="boxSubTag">基本信息</div>
						<div class="boxSubTag">用户管理</div>
					</div>
				</li>
				<li class="boxMainTag" id="ID_BoxMainTag_NetSet" onclick="SetObjdisplayBlock('ID_SubNetInfo',this)">网络设置
					<div id="ID_SubNetInfo" class="boxSubTable">
						<div class="boxSubTag">基本信息</div>
						<div class="boxSubTag"></div>
					</div>
				</li>				
			<ul>
		</div>
		<div id="ID_BoxBottom"></div>
	</div>
</body>	
</html>
